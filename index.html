            padding: 1rem;
            overflow-x: hidden; /* Prevent horizontal scroll on animations */

        .container {

            padding: 2.5rem; /* More padding */

            overflow: hidden;

            .container {
                padding: 1.5rem;
                margin: 1rem auto;
                border-radius: 15px;
            }

        .question-box {

        @keyframes fadeInQuestion {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .option-button {
            width: 100%;

            border: 2px solid #b7d9f7; /* Light blue border */

            cursor: pointer;
            font-size: 1.1rem; /* Slightly larger font */
            color: #2a69c0; /* Darker blue text */
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.08);
        }
        .option-button:hover {
            background-color: #d8edff; /* Lighter blue on hover */
            border-color: #61a6fa; /* Brighter blue border */
            transform: translateY(-4px); /* More pronounced lift */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        .option-button.selected {
            background-color: #a3d9ff; /* Medium blue */
            border-color: #4a90e2; /* Stronger blue */
            color: #1a4d8c; /* Darker blue text */
            font-weight: 600;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.12);
        }
        .option-button.correct {
            background-color: #c8f5c9; /* Light green */
            border-color: #6ee7b7; /* Green */
            color: #1a6d36; /* Dark green text */
            font-weight: 600;
            animation: bounceIn 0.4s ease-out;
        }
        .option-button.incorrect {
            background-color: #fcc9c9; /* Light red */
            border-color: #f87171; /* Red */
            color: #b91c1c; /* Dark red text */
            font-weight: 600;
            animation: shake 0.4s ease-out;
        }

        /* Animations */
        @keyframes bounceIn {
            0% { transform: scale(0.9); opacity: 0; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); }
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            20% { transform: translateX(-8px); }
            40% { transform: translateX(8px); }
            60% { transform: translateX(-8px); }
            80% { transform: translateX(8px); }
            100% { transform: translateX(0); }
        }

        .navigation-button {
            padding: 0.9rem 2rem;
            border-radius: 12px;
            font-weight: 700;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.12);

            letter-spacing: 0.06em;
            cursor: pointer;
        }
        .navigation-button.primary {
            background: linear-gradient(90deg, #4299e1, #3182ce); /* Blue gradient */
            color: white;
            border: none;
        }
        .navigation-button.primary:hover {
            background: linear-gradient(90deg, #3182ce, #2b6cb0); /* Darker gradient */
            transform: translateY(-3px);
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.2);
        }
        .navigation-button.secondary {
            background-color: #e6f0f7; /* Light gray-blue */
            color: #5a7b9e; /* Darker gray-blue */
            border: none;
        }
        .navigation-button.secondary:hover {
            background-color: #d1e2f0; /* Darker gray-blue */
            color: #4a6682;
            transform: translateY(-3px);
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.15);
        }
        .loader {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #4299e1;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        .feedback-message {
            margin-top: 1.8rem;
            padding: 1.2rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            display: none;
            text-align: center;
            animation: fadeIn 0.5s ease-out forwards;
        }
        .feedback-message.correct {
            background-color: #d6fcf4;
            color: #1a6d36;
            border: 1px solid #82e7be;
        }
        .feedback-message.incorrect {
            background-color: #ffe6e6;
            color: #c21a1a;
            border: 1px solid #ff9191;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .header-text {
            color: #1f3a5f; /* Darker blue for headings */
            text-shadow: 1px 1px 3px rgba(0,0,0,0.08);
        }
    </style>
</head>

        let questions = []; // This will hold the shuffled questions
        let currentQuestionIndex = 0;
        let score = 0;
        let selectedAnswers = []; // To store user's selected answer for each question

        const questionNumberSpan = document.getElementById('question-number');
        const totalQuestionsSpan = document.getElementById('total-questions');
        const scoreDisplaySpan = document.getElementById('score-display');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        const submitButton = document.getElementById('submit-button');
        const resultsContainer = document.getElementById('results-container');
        const finalScore = document.getElementById('final-score');
        const percentageScore = document.getElementById('percentage-score');
        const restartButton = document.getElementById('restart-button');
        const feedbackMessage = document.getElementById('feedback-message');
        const loader = document.getElementById('loader');

        // Function to shuffle an array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]]; // Swap elements
            }
            return array;
            }

        // Function to start the quiz
        function startQuiz() {
            showLoader();
            setTimeout(() => { // Simulate loading
                questions = shuffleArray([...allQuestions]); // Deep copy and shuffle all questions
                currentQuestionIndex = 0;
                score = 0;
                selectedAnswers = new Array(questions.length).fill(null); // Initialize with null for each question

                totalQuestionsSpan.textContent = questions.length;
                scoreDisplaySpan.textContent = score;

                displayQuestion();
                updateNavigationButtons();
                hideLoader();
                quizContainer.classList.remove('hidden');
                resultsContainer.classList.add('hidden');
                feedbackMessage.classList.add('hidden');
            }, 700); // Small delay to show loader and animation
        }

        // Function to display the current question and its options
        function displayQuestion() {
            feedbackMessage.classList.add('hidden'); // Hide feedback on new question
            optionsContainer.innerHTML = ''; // Clear previous options

            const currentQuestion = questions[currentQuestionIndex];
            questionNumberSpan.textContent = currentQuestionIndex + 1;
            // Use innerHTML for MathJax or special characters like ² for powers in questions
            questionText.innerHTML = currentQuestion.question; 

            // Shuffle options for the current question
            const shuffledOptions = shuffleArray([...currentQuestion.options]);

            shuffledOptions.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option-button';
                // Use innerHTML for MathJax or special characters like ² for powers in options
                button.innerHTML = option; 
                button.onclick = () => selectOption(option, button);
                optionsContainer.appendChild(button);

                // If an answer was previously selected for this question, mark it
                if (selectedAnswers[currentQuestionIndex] === option) {
                    button.classList.add('selected');
                }
            });
            updateNavigationButtons();
        }

        // Function to handle option selection
        function selectOption(selectedOption, clickedButton) {
            // Remove 'selected' class from all buttons for the current question
            Array.from(optionsContainer.children).forEach(button => {
                button.classList.remove('selected', 'correct', 'incorrect');
            });

            // Add 'selected' class to the clicked button
            clickedButton.classList.add('selected');
            selectedAnswers[currentQuestionIndex] = selectedOption;

            // Optional: Provide instant feedback (can be removed if feedback is only at end)
            // checkAnswerInstantFeedback(selectedOption, clickedButton);
        }

        // Function to update navigation button states (enabled/disabled, visible/hidden)
        function updateNavigationButtons() {
            prevButton.disabled = currentQuestionIndex === 0;
            nextButton.disabled = currentQuestionIndex === questions.length - 1;

            if (currentQuestionIndex === questions.length - 1) {
                nextButton.classList.add('hidden');
                submitButton.classList.remove('hidden');
            } else {
                nextButton.classList.remove('hidden');
                submitButton.classList.add('hidden');
            }
        }

        // Event listener for Previous button
        prevButton.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
            }
        });

        // Event listener for Next button
        nextButton.addEventListener('click', () => {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
            }
        });

        // Event listener for Submit button
        submitButton.addEventListener('click', () => {
            calculateScoreAndShowResults();
        });

        // Function to calculate final score and display results
        function calculateScoreAndShowResults() {
            let correctCount = 0;
            for (let i = 0; i < questions.length; i++) {
                if (selectedAnswers[i] === questions[i].correctAnswer) {
                    correctCount++;
                }
            }
            score = correctCount; // Update global score
            scoreDisplaySpan.textContent = score; // Update score on current screen (if visible)

            quizContainer.classList.add('hidden');
            resultsContainer.classList.remove('hidden');

            finalScore.textContent = `आपने ${questions.length} में से ${score} प्रश्नों के सही उत्तर दिए हैं।`;
            const percentage = ((score / questions.length) * 100).toFixed(2);
            percentageScore.textContent = `आपका स्कोर ${percentage}% है।`;
        }

        // Event listener for Restart button
        restartButton.addEventListener('click', () => {
            startQuiz();
        });

        function showLoader() {
            loader.classList.remove('hidden');
            quizContainer.classList.add('hidden');
            resultsContainer.classList.add('hidden');
        }

        function hideLoader() {
            loader.classList.add('hidden');
        }

        // Initial call to start the quiz when the page loads
        document.addEventListener('DOMContentLoaded', startQuiz);
